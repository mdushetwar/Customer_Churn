<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background: linear-gradient(to right, #ff4e50, #f9d423);
          background-size: 200% 200%;
          animation: flowing-gradient 10s ease infinite;
        }

        @keyframes flowing-gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 200vh;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            text-align: center;
            margin-top: 30px;
        }

        form {
            width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        button {
            grid-column: span 2;
            width: 100%;
            padding: 10px;
            background: #66cccc;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Predictor</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="account_length">Account Length:</label>
                <input type="number" id="account_length" name="account_length" required>
            </div>

            <div class="form-group">
                <label for="international_plan">International Plan:</label>
                <select id="international_plan" name="international_plan" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vmail_message">Voicemail Messages:</label>
                <input type="number" id="vmail_message" name="vmail_message" required>
            </div>

            <div class="form-group">
                <label for="day_calls">Day Calls:</label>
                <input type="number" id="day_calls" name="day_calls" required>
            </div>

            <div class="form-group">
                <label for="day_charge">Day Charge:</label>
                <input type="number" id="day_charge" name="day_charge" step="0.01" required>
            </div>

             <div class="form-group">
                <label for="eve_charge">Evening Charge:</label>
                <input type="number" id="eve_charge" name="eve_charge" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="night_charge">Night Charge:</label>
                <input type="number" id="night_charge" name="night_charge" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="international_calls">International Calls:</label>
                <input type="number" id="international_calls" name="international_calls" required>
            </div>

            <div class="form-group">
                <label for="international_charge">International Charge:</label>
                <input type="number" id="international_charge" name="international_charge" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="custServ_calls">Customer Service Calls:</label>
                <input type="number" id="custServ_calls" name="custServ_calls" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
